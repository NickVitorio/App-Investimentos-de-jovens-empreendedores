<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../loginStyle.css" </head>

<body>
    <div class="main-login">
         <div class="left-login">
            <h1>faça login <br>E entre para o nosso time!</h1>
            <img src="../img/mulherLogin.svg" alt="imagem login" class="left-login-image">
        </div>
        <div class="right-login">
            <div class="card-login">
                <img class="logo" src="../img/logoTransparente.png" alt="">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="Numero">Celular</label>
                    <input type="text" name="Número" placeholder="Número do WhatsApp">
                </div>

                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login"><a href="./tela-do-Aplicativo.html">login</a></button>
            </div>
        </div>

    </div>
</body>

</html>
